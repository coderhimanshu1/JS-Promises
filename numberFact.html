<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Number Facts</title>
  </head>
  <body>
    <p class="text-center text-light p-4 h2 bg-dark m-0">
      Want to know a Number fact?
    </p>
    <form class="bg-dark text-light p-4 text-center" id="form">
      <label for="number">Enter a number</label>
      <input type="text" id="number" />
      <div class="ml-4 p-3">
        <input type="checkbox" id="checkbox" />
        <small for="get multiple facts"
          >Tick checkbox to get 4 facts about a single number</small
        >
      </div>
      <button class="btn btn-success">Submit</button>
    </form>
    <div id="container" class="text-center p-4"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="numberFact-app.js"></script>
  </body>
</html>
